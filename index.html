
<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Hampers Lebaran</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="assets/css/modal.css">
</head>

<body>

<div class="container">
  <h1>Hampers Lebaran Idul Fitri</h1>
  <p>Klik produk untuk melihat isi hampers</p>

  <div class="card"
       onclick="openModal(
         'Hampers Anyaman',
         'Rp100.000',
         'Gula 1kg, Fanta 1L, Teh, Biskuit Roma'
       )">
    <img src="assets/images/hampers-1.jpg">
    <h3>Hampers Anyaman</h3>
    <p class="price">Rp100.000</p>
  </div>

  <div class="card"
       onclick="openModal(
         'Hampers Box 1',
         'Rp80.000',
         'Teh Botol Sosro 1L, Snack Majo Rico, Biskuit Potato, Bakmi Tasty, Nastar Nextar'
       )">
    <img src="assets/images/hampers-2.jpg">
    <h3>Hampers Box 1</h3>
    <p class="price">Rp80.000</p>
  </div>

  <div class="card"
       onclick="openModal(
         'Hampers Box 2',
         'Rp350.000',
         'Gula 1/2 Kg, Biskuit Hatari, Astor, Teh Celup, Bakmi Sedap Tasty'
       )">
    <img src="assets/images/hampers-3.jpg">
    <h3>Hampers Box 2</h3>
    <p class="price">Rp60.000</p>
  </div>

  <button onclick="orderWA()">Pesan via WhatsApp</button>
</div>

<!-- MODAL HTML (boleh di bawah, logika di JS) -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">âœ–</span>
    <h3 id="modalTitle"></h3>
    <p><b>Harga:</b> <span id="modalPrice"></span></p>
    <p><b>Isi Hampers:</b></p>
    <p id="modalDesc"></p>
    <small>* Custom isian & harga ditanyakan ke penjual</small>
  </div>
</div>

<script src="assets/js/modal.js"></script>
</body>
</html>
