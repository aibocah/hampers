<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hampers Lebaran</title>

  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

<div class="container">

  <header>

  <!-- PRODUK -->

<!-- MODAL -->
<div id="modal" class="modal">
