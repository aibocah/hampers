<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | Hampers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- GLOBAL STYLE -->
  <link rel="stylesheet" href="../assets/css/style.css">

  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
      font-size: 14px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
    }
    th {
      background: #f0fdf4;
      color: #065f46;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      margin-bottom: 8px;
      font-size: 14px;
    }
    button {
      padding: 10px 14px;
      border-radius: 12px;
      border: none;
      background: #16a34a;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
    }
    button.danger {
      background: #dc2626;
    }
    .stats {
      display: flex;
      gap: 12px;
      margin: 12px 0;
      flex-wrap: wrap;
    }
    .stat-card {
      flex: 1;
      background: #ffffff;
      padding: 14px;
      border-radius: 14px;
      box-shadow: 0 6px 16px rgba(0,0,0,.08);
      text-align: center;
    }
    .card {
      background: #fff;
      padding: 16px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,.08);
      margin-top: 16px;
    }
    .product-item {
      border: 1px solid #e5e7eb;
      border-radius: 14px;
      padding: 12px;
      margin-bottom: 12px;
    }
    .product-item img {
      max-width: 180px;
      border-radius: 12px;
      margin-bottom: 8px;
    }
  </style>
</head>

<body>

<div class="container">

  <!-- HEADER -->
  <h2>üìä Admin Dashboard</h2>
  <p>Manajemen order & produk hampers lebaran</p>

  <button onclick="logout()">üö™ Logout</button>

  <!-- STATS -->
  <div class="stats">
    <div class="stat-card">
      <h4>Total Order</h4>
      <strong id="totalOrder">0</strong>
    </div>
    <div class="stat-card">
      <h4>Total Omzet</h4>
      <strong id="totalOmzet">Rp 0</strong>
    </div>
  </div>

  <hr>

  <!-- ===================== -->
  <!-- TAMBAH PRODUK -->
  <!-- ===================== -->
  <div class="card">
    <h3>‚ûï Tambah Produk</h3>

    <form id="productForm">
      <input type="text" id="title" placeholder="Nama Produk" required>
      <input type="number" id="price" placeholder="Harga" required>
      <textarea id="desc" placeholder="Deskripsi Produk"></textarea>
      <input type="text" id="image" placeholder="Link Gambar (https://...)" required>
      <button type="submit">üíæ Simpan Produk</button>
    </form>
  </div>

  <!-- ===================== -->
  <!-- LIST PRODUK -->
  <!-- ===================== -->
  <div class="card">
    <h3>üõçÔ∏è Daftar Produk</h3>
    <div id="productList"></div>
  </div>

  <hr>

  <!-- ===================== -->
  <!-- LIST ORDER -->
  <!-- ===================== -->
  <h3>üì¶ List Order</h3>

  <div style="overflow-x:auto">
    <table>
      <thead>
        <tr>
          <th>Nama</th>
          <th>Produk</th>
          <th>Harga</th>
          <th>WA</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="orderList"></tbody>
    </table>
  </div>

</div>

<!-- MODULE JS -->
<script type="module" src="../assets/js/firebase.js"></script>
<script type="module" src="../assets/js/dashboard.js"></script>
<script type="module" src="../assets/js/auth.js"></script>

</body>
</html>
