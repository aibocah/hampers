<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .box {
      background: #fff;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 6px;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .hidden {
      display: none;
    }
    .product {
      background: #fff;
      padding: 15px;
      margin: 10px auto;
      max-width: 700px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .product img {
      max-width: 80px;
    }
    .product button {
      margin: 4px 0;
    }
  </style>
</head>
<body>

<!-- LOGIN -->
<div class="box" id="loginBox">
  <h2>Login Admin</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<!-- ADMIN PANEL -->
<div id="adminPanel" class="hidden">

  <div class="box">
    <h2>Tambah / Edit Produk</h2>
    <input type="hidden" id="productId">
    <input type="text" id="name" placeholder="Nama Produk">
    <input type="number" id="price" placeholder="Harga">
    <input type="file" id="image" multiple>
    <textarea id="description" placeholder="Deskripsi"></textarea>
    <button onclick="saveProduct()">Simpan</button>
  </div>

  <div class="box">
    <button onclick="exportJSON()">â¬‡ Export products.json</button>
    <button onclick="logout()" style="background:red">Logout</button>
  </div>

  <div id="productList"></div>

</div>

<script src="assets/js/admin.js"></script>
</body>
</html>
